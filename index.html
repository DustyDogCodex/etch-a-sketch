<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>
        <div class="top">
            <h1>Etch-A-Sketch</h1>
            <p>Choose your grid size below! Hover over the grid to start drawing your image!</p>
            <div class="gridButtons">
                <button class="ten"> 10 x 10 </button>
                <button class="twenty"> 20 x 20 </button>
                <button class="forty"> 40 x 40 </button>
                <button class="clear"> Clear </button>
                <!-- <button class="rainbow">Rainbow colors!!</button> -->
            </div>
        </div>

        <div class="container"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
